{% extends "base.html" %}

{% block content %}
<h1>Authors</h1>
<a href="{% url 'author_add' %}" class="btn btn-primary mb-3" target="_blank">Add Author</a>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Bio</th>
        </tr>
    </thead>
    <tbody>
        {% for author in object_list %}
        <tr>
            <td>{{ author.name }}</td>
            <td>{{ author.email }}</td>
            <td>{{ author.bio|truncatechars:50 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'pagination.html' %}

<a href="{% url 'export_to_excel' %}" class="btn btn-success mt-3">Export to Excel</a>
{% endblock %}
