{% extends "base.html" %}

{% block content %}
<h1>Books</h1>
<a href="{% url 'book_add' %}" class="btn btn-primary mb-3" target="_blank">Add Book</a>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Published Date</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for book in object_list %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.get_genre_display }}</td>
            <td>{{ book.published_date }}</td>
            <td>{{ book.author.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'pagination.html' %}

<a href="{% url 'export_to_excel' %}" class="btn btn-success mt-3">Export to Excel</a>
{% endblock %}
